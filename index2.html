<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サービス名 - トライアル</title>
    <link rel="stylesheet" href="styles.css"> <!-- スタイルシートのリンク -->

<body>
    <header>
        <h1>不動産会社向けSaaSサービス</h1>
        <p>クラウドベースのビジネスソリューション</p>
    </header>



    <section id="features">
        <h2>特徴</h2>
        <p>当社のサービスは以下の特徴を提供します:</p>
        <ul>
            <li>クラウドベースのデータ管理</li>
            <li>強力な分析ツール</li>
            <li>カスタマイズ可能なダッシュボード</li>
        </ul>
    </section>

    <section id="pricing">
        <h2>資料請求</h2>
        <p>こちらのフォームに入力、送信後、弊社よりすぐご連絡させていただきます。:</p>
        <!DOCTYPE html>
<html>


<p><!--  ----------------------------------------------------------------------  -->
<!--  次の <META> 要素を、HTML の <HEAD>タグ間に追加してください。必要に応じて、charset                  -->
<!--  パラメーターを変更して、HTML ページの文字コードを指定してください。                                    -->
<!--  ----------------------------------------------------------------------  -->

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<!--  ----------------------------------------------------------------------  -->
<!--  次の <FORM> 要素をページに追加してください。                                              -->
<!--  ----------------------------------------------------------------------  -->

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000DQ6Hb" method="POST">

<input type=hidden name="oid" value="00D5j00000DQ6Hb">
<input type=hidden name="retURL" value="https://www.salesforce.com/jp/?ir=1">

<!--  ----------------------------------------------------------------------  -->
<!--  注意: これらの項目は、省略可能なデバッグ用要素です。デバッグモードでテストを行う場合は、これらの行をコメント解除してください。        -->

<!--  <input type="hidden" name="debugEmail" value="jsora@salesforce.com">    -->
<!--  ----------------------------------------------------------------------  -->

<label for="last_name">姓<span class="required">*</span>
</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required/><br>

<label for="first_name">名<span class="required">*</span>
</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required/><br>

<label for="mobile">携帯<span class="required">*</span>
</label><input  id="mobile" maxlength="40" name="mobile" size="20" type="text"required /><br>

<label for="email">メール<span class="required">*</span>
</label><input  id="email" maxlength="80" name="email" size="20" type="text" required/><br>

<label for="company">会社名<span class="required">*</span>
</label><input  id="company" maxlength="40" name="company" size="20" type="text"required /><br>

<label for="title">役職</label><input  id="title" maxlength="40" name="title" size="20" type="text" /><br>

<label for="employees">従業員数<span class="required">*</span>
</label><input  id="employees" name="employees" size="20" type="text" value="" required/><br>

<label for="state">都道府県</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>

<input type="submit" name="submit">

</form>
</p>
